<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/logo192.png" />
    <link rel="manifest" href="assets/manifest.webmanifest" />
    <!-- !! IMPORTANT !! -->
    <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>BDR: Brain Data Recorder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="./assets/logo512.png" alt="Logo" class="title-image">
      
      <div class="content">
        <!-- Buttons -->
        <div class="button-container">
          <button class="circular-button" id="startBtn">START</button>
          <button class="circular-button" id="stopBtn">STOP</button>
          <button class="circular-button-reset" id="restartBtn">RESET</button>
        </div>
        <div>
          <!-- <select class="dropdown"></select> -->
          <!-- <select class="dropdown" value={selectedDevice} onChange={handleDeviceChange}>
            <option value="" disabled>Select a device</option>
            {devices.map(device => (
              <option key={device.id} value={device.id}>
                {device.label}
              </option>
            ))}
          </select> -->
        </div>

      </div>
      
  
      <!-- Timer -->
      <div class="timer" id="timer">00:00:00</div>

      <h2 class="timer"></h2> <!--Time is formatted using the formatTime function-->
  
      
    </div>
    <!-- Banner -->
    <div class="banner">
      <p>Welcome to BDR</p>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
